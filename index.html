<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <h1> Test Form </h1>

        <!-- textBox -->
        <label for=""> Full Name </label><br>
        <input type="text" name="" value="" placeholder="Enter Your Full Name">
        <label for=""> Email </label><br>
        <input type="text" name="" value="" placeholder="Enter Your Email">
        <label for=""> Phone Number </label><br>
        <input type="text" name="" value="" placeholder="Enter Your Phone Number"><br>

        <!-- Radio button -->
        <div>
            <label for=""> Age </label><br><br>
            <input type="radio" name="age" id="> 18">
            <label for="> 18"> > 18 </label><br>
            <input type="radio" name="age" id="18-35">
            <label for="18-35"> 18-35 </label><br>
            <input type="radio" name="age" id="35+">
            <label for="35+"> 35+ </label><br><br><br>
        </div>
        <!-- CheckBox  -->
        <div>
            <label for=""> Education </label><br><br>
            <input type="checkbox" name="education" id="High School">
            <label for="High School"> High School </label><br>
            <input type="checkbox" name="education" id="Some College">
            <label for="Some College"> Some College </label><br>
            <input type="checkbox" name="education" id="Associate's Degree">
            <label for="Associate's Degree"> Associate's Degree </label><br>
            <input type="checkbox" name="education" id="Bachelor's Degree">
            <label for="Bachelor's Degree"> Bachelor's Degree </label><br>
        </div><br><br>
        <!-- Calendar -->
        <label for=""> Appointment Date </label><br>
        <input type="date" name="date" id="Calendar"><br><br>

        <!-- drop-down list -->
        <label for=""> Reason for Appointment </label><br>
        <select name="" id="">
            <option value="" selected> Select Your Reason</option>
            <option value=""> Product Inquiry </option>
            <option value=""> Interview </option>
            <option value=""> Meeting </option>
            <option value=""> Other </option>
        </select>
        
        <!-- text area -->
        <label for=""> Message </label><br>
        <textarea name="" id="">Enter a Message</textarea><br>

        <input type="submit" value="Submit"></input>

    </form>
</body>
</html>
